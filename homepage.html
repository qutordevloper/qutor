<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Homepage</title>
  <link rel="stylesheet" href="style1.css" />
</head>
<body>
  <header>Qutor</header>

  <div class="dropdown">
    <button class="dropbtn" onclick="toggleDropdown1()">Grade</button>
    <div class="dropdown-content" id="dropdownContent1">
      <a href="#">Grade 7</a>
      <a href="#">Grade 8</a>
    </div>
  </div>

  <div class="dropdown1">
    <button class="dropbtn1" onclick="toggleDropdown2()">menu</button>
    <div class="dropdown-content1" id="dropdownContent2">
      <a href="#">help</a>
      <a href="#">about us</a>
    </div>
  </div>

  <div class="greeting">Hi,</div>
  <div class="greeting1"><span id="userName">...</span>!</div>
  <div class="text">which grade are you please select your, grade by clicking the button below:-</div>

  <div class="user-info">
    <div><strong>First Name:</strong> <span id="loggedUserFName">Loading...</span></div>
    <div><strong>Last Name:</strong> <span id="loggedUserLName">Loading...</span></div>
    <div><strong>Email:</strong> <span id="loggedUserEmail">Loading...</span></div>
  </div>

  <button id="Logout">Logout</button>

  <script type="module" src="./homepage.js"></script>
  <script>
    function toggleDropdown1() {
      const content = document.getElementById("dropdownContent1");
      content.style.display = content.style.display === "block" ? "none" : "block";
    }

    function toggleDropdown2() {
      const content = document.getElementById("dropdownContent2");
      content.style.display = content.style.display === "block" ? "none" : "block";
    }

    window.onclick = function(e) {
      if (!e.target.matches('.dropbtn')) {
        const dropdown1 = document.getElementById("dropdownContent1");
        if (dropdown1 && dropdown1.style.display === "block") {
          dropdown1.style.display = "none";
        }
      }

      if (!e.target.matches('.dropbtn1')) {
        const dropdown2 = document.getElementById("dropdownContent2");
        if (dropdown2 && dropdown2.style.display === "block") {
          dropdown2.style.display = "none";
        }
      }
    };
  </script>
</body>
</html>
