<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Homepage</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e3f2fd;
      color: #0d47a1;
    }

    header {
      background-color: #0d47a1;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
    }

    .dropdown {
      position: absolute;
      top: 80px;
      right: 40px;
    }

    .dropbtn {
      background-color: #1976d2;
      position: absolute;
      top: 80px;
      right: 40px;
      color: white;
      padding: 22px 30px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 8px;
      overflow: hidden;
    }

    .dropdown-content a {
      color: #0d47a1;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-weight: 500;
    }

    .dropdown-content a:hover {
      background-color: #e3f2fd;
    }

    .greeting {
      font-size: 50px;
      font-weight: 600;
      position: absolute; 
      right: 50%;
      margin-top: 60px;
    }

    .greeting1 {
      font-size: 28px;
      font-weight: 600;
      position: absolute; 
      right: 46.5%;
      margin-top: 80px;
    }

    .user-info {
      display: none; /* hidden */
    }

    #Logout {
      position: absolute;
      top: 450px;
      right: 1250px;
      display: block;
      background-color: #1976d2;
      margin-top: 300px;
      color: white;
      padding: 10px 24px;
      border: none;
      margin: 40px auto;
      cursor: pointer;
      font-size: 16px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      margin-top: 130px;
    }

    #Logout:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>
  <header>
    Qutor
  </header>

  <div class="dropdown">
    <button class="dropbtn" onclick="toggleDropdown()"><>grade</button>
    <div class="dropdown-content" id="dropdownContent">
      <a href="#">grade 7</a>
      <a href="#">grade 8</a>
    </div>
  </div>

  <div class="greeting">Hi,</div>
  <div class="greeting1"><span id="userName">...</span>!</div>

  <!-- This section is hidden -->
  <div class="user-info">
    <div><strong>First Name:</strong> <span id="loggedUserFName">Loading...</span></div>
    <div><strong>Last Name:</strong> <span id="loggedUserLName">Loading...</span></div>
    <div><strong>Email:</strong> <span id="loggedUserEmail">Loading...</span></div>
  </div>

  <button id="Logout">Logout</button>

  <script type="module" src="./homepage.js"></script>
  <script>
    function toggleDropdown() {
      const content = document.getElementById("dropdownContent");
      content.style.display = content.style.display === "block" ? "none" : "block";
    }

    // Optional: Close dropdown when clicking outside
    window.onclick = function(e) {
      if (!e.target.matches('.dropbtn')) {
        const dropdown = document.getElementById("dropdownContent");
        if (dropdown && dropdown.style.display === "block") {
          dropdown.style.display = "none";
        }
      }
    };
  </script>
</body>
</html>
