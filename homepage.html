<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Homepage</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e3f2fd;
      color: #0d47a1;
    }

    header {
      background-color: #0d47a1;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .greeting {
      font-size: 28px;
      font-weight: 600;
      text-align: center;
      margin-top: 60px;
    }

    .user-info {
      display: none; /* hidden */
    }

    #Logout {
      display: block;
      background-color: #1976d2;
      color: white;
      padding: 10px 24px;
      border: none;
      margin: 40px auto;
      cursor: pointer;
      font-size: 16px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    #Logout:hover {
      background-color: #0d47a1;
    }
  </style>
  <script type="module" src="./homepage.js"></script>
</head>
<body>
  <header>
    <h1>Welcome to Qutor</h1>
  </header>

  <div class="greeting">Hi, <span id="userName">...</span>!</div>

  <!-- This section is hidden -->
  <div class="user-info">
    <div><strong>First Name:</strong> <span id="loggedUserFName">Loading...</span></div>
    <div><strong>Last Name:</strong> <span id="loggedUserLName">Loading...</span></div>
    <div><strong>Email:</strong> <span id="loggedUserEmail">Loading...</span></div>
  </div>

  <button id="Logout">Logout</button>
</body>
</html>
