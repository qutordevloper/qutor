<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Homepage</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e3f2fd;
      color: #0d47a1;
    }

    header {
      background-color: #0d47a1;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
    }

    .dropdown, .dropdown1 {
      position: absolute;
    }

    .dropdown {
      top: 300px;
      right: 600px;
    }

    .dropdown1 {
      top:90px;
      right: 50px;
    }

    .dropbtn, .dropbtn1 {
      background-color: #1976d2;
      color: white;
      padding: 18px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .dropdown-content, .dropdown-content1 {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 8px;
      overflow: hidden;
    }

    .dropdown-content {
      top: 60px;
      right: 0;
    }

    .dropdown-content1 {
      top: 60px;
      right: 0;
    }

    .dropdown-content a,
    .dropdown-content1 a {
      color: #0d47a1;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-weight: 500;
    }

    .dropdown-content a:hover,
    .dropdown-content1 a:hover {
      background-color: #e3f2fd;
    }

    .greeting {
      font-size: 50px;
      font-weight: 600;
      position: absolute; 
      right: 50%;
      margin-top: 60px;
    }

    .greeting1 {
      font-size: 28px;
      font-weight: 600;
      position: absolute; 
      right: 44.5%;
      margin-top: 80px;
    }
      .text {
      font-size: 20px;
      font-weight: 600;
      position: absolute; 
      right: 20%;
      margin-top: 130px;
    }

    .user-info {
      display: none;
    }

    #Logout {
      position: absolute;
      top: 600px;
      right: 1200px;
      background-color: #1976d2;
      color: white;
      padding: 10px 24px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    #Logout:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>
  <header>Qutor</header>

  <div class="dropdown">
    <button class="dropbtn" onclick="toggleDropdown1()">Grade</button>
    <div class="dropdown-content" id="dropdownContent1">
      <a href="#">Grade 7</a>
      <a href="#">Grade 8</a>
    </div>
  </div>

  <div class="dropdown1">
    <button class="dropbtn1" onclick="toggleDropdown2()">menu</button>
    <div class="dropdown-content1" id="dropdownContent2">
      <a href="#">help</a>
      <a href="#">about us</a>
    </div>
  </div>

  <div class="greeting">Hi,</div>
  <div class="greeting1"><span id="userName">...</span>!</div>
  <div class="text">which grade are you please select your, grade by clicking the button below:-</div>

  <div class="user-info">
    <div><strong>First Name:</strong> <span id="loggedUserFName">Loading...</span></div>
    <div><strong>Last Name:</strong> <span id="loggedUserLName">Loading...</span></div>
    <div><strong>Email:</strong> <span id="loggedUserEmail">Loading...</span></div>
  </div>

  <button id="Logout">Logout</button>

  <script type="module" src="./homepage.js"></script>
  <script>
    function toggleDropdown1() {
      const content = document.getElementById("dropdownContent1");
      content.style.display = content.style.display === "block" ? "none" : "block";
    }

    function toggleDropdown2() {
      const content = document.getElementById("dropdownContent2");
      content.style.display = content.style.display === "block" ? "none" : "block";
    }

    window.onclick = function(e) {
      if (!e.target.matches('.dropbtn')) {
        const dropdown1 = document.getElementById("dropdownContent1");
        if (dropdown1 && dropdown1.style.display === "block") {
          dropdown1.style.display = "none";
        }
      }

      if (!e.target.matches('.dropbtn1')) {
        const dropdown2 = document.getElementById("dropdownContent2");
        if (dropdown2 && dropdown2.style.display === "block") {
          dropdown2.style.display = "none";
        }
      }
    };
  </script>
</body>
</html>
